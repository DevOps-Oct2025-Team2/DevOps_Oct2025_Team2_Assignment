name: Notify on Merge to Main

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "✅ Merge to main branch successful"
          body: |
            Code has been promoted from staging to main.
            CI/CD pipeline has completed successfully.
          to: s10262480@connect.np.edu.sg
          from: devops2026team2@gmail.com
