name: Notify on Main Promotion

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "✅ Code merged into main"
          body: |
            Code has been successfully merged into main.
            CI/CD pipeline completed successfully.
          to: s10262480@connect.np.edu.sg
          from: DevOps Team <devops2026team2@gmail.com>
