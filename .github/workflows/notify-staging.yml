name: Notify on Staging Promotion

on:
  push:
    branches:
      - staging

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "📦 Code promoted to staging"
          body: |
            Code has been promoted from deploy to staging.
            Next step: staging → main.
          to: s10262480@connect.np.edu.sg
          from: DevOps Team <devops2026team2@gmail.com>
