# Garence Wong Kar Kang
name: Deploy - staging (publish docker image)

on:
  push:
    branches: ["staging"]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push staging image
        uses: docker/build-push-action@v6
        with:
          context: ./DevOpsFilePortal
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/devops_oct2025_team2_assignment:staging
