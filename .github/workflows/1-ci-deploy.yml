# Garence Wong Kar Kang
name: CI - Deploy

on:
  push:
    branches: ["deploy"]
  pull_request:
    branches: ["staging", "main"]

permissions:
  contents: read
  pull-requests: write

jobs:
  build-test-docker:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: DevOpsFilePortal

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run unit tests
        run: |
          pytest -q

      - name: Docker build
        run: |
          docker build -t devops-file-portal:ci .

  promote-to-staging-pr:
    name: Create PR deploy -> staging
    needs: build-test-docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/deploy' && github.event_name == 'push'

    steps:
      - name: Create PR if not exists (deploy -> staging)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          existing=$(gh pr list --base staging --head deploy --state open --json number --jq '.[0].number')
          if [ -n "$existing" ]; then
            echo "PR already exists: #$existing"
            exit 0
          fi

          gh pr create \
            --base staging \
            --head deploy \
            --title "Promote deploy -> staging (CI passed)" \
            --body "Auto-generated after CI success on deploy. QA: merge when ready to test on staging."
