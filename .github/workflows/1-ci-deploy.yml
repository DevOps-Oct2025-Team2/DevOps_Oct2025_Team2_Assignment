name: CI - Deploy (test + docker + PR to staging)

on:
  push:
    branches: ["deploy"]

permissions:
  contents: read
  pull-requests: write

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: DevOpsFilePortal

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-junitxml

      - name: Run unit tests (generate XML)
        run: |
          pytest -q --junitxml=pytest-report.xml

      - name: Upload unit test report (XML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-records
          path: DevOpsFilePortal/pytest-report.xml

      - name: Docker build
        run: docker build -t devops-file-portal:ci .

  promote-to-staging:
    needs: test-and-build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (needed for gh auth context)
        uses: actions/checkout@v4

      - name: Create PR (deploy -> staging) if not exists
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          existing=$(gh pr list --base staging --head deploy --state open --json number --jq '.[0].number')
          if [ -n "$existing" ]; then
            echo "PR already exists: #$existing"
            exit 0
          fi

          gh pr create \
            --base staging \
            --head deploy \
            --title "Promote deploy -> staging (CI passed)" \
            --body "Auto-generated after CI success on deploy. QA: merge when ready."
