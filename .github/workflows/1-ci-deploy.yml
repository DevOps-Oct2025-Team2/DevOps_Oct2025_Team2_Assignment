name: CI - Deploy (test + docker + PR to staging)

on:
  push:
    branches: ["deploy"]

permissions:
  contents: read
  pull-requests: write

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: DevOpsFilePortal

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run unit tests (generate XML)
        run: |
          mkdir -p reports
          pytest -q --junitxml=reports/pytest-report.xml
          ls -la reports

      - name: Upload unit test report (XML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-records
          path: DevOpsFilePortal/reports/pytest-report.xml
          if-no-files-found: error

      - name: Docker build
        run: docker build -t devops-file-portal:ci .

  promote-to-staging:
    needs: test-and-build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create PR (deploy -> staging)
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: staging
          branch: deploy
          title: "Promote deploy -> staging (CI passed)"
          body: "Auto-generated after CI success on deploy. QA: merge when ready."
          draft: false


