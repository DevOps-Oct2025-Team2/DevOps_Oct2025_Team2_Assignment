name: CI - deploy

on:
  push:
    branches: ["deploy"]

permissions:
  contents: read

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Python sanity checks
        run: |
          python -m compileall -q .
          python -c "import app; print('import app OK')"

      - name: Docker build
        run: |
          docker build -t devops-file-portal:ci .
