<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="topbar">
    <a class="brand-link" href="/">File Portal</a>
    <div class="nav">
      <span class="nav-text">Hi, {{ username }}</span>
      <a class="nav-link" href="/">Home</a>
      <a class="nav-link" href="/logout">Logout</a>
    </div>
  </div>

  <div class="container">
    {{ message_html|safe }}

    <div class="card">
      <h2>Admin Dashboard</h2>
      <p class="muted">Manage user accounts (create and delete).</p>

      <h3 style="margin-top:18px;">Create User</h3>
      <form method="POST" action="/admin/create_user" class="form-row">
        <input type="text" name="username" placeholder="Username" required style="max-width:260px;">
        <input type="password" name="password" placeholder="Password" required style="max-width:260px;">
        <button class="btn btn-primary" type="submit" style="width:auto;">Create</button>
      </form>
    </div>

    <div class="card" style="margin-top:14px;">
      <h3>All Users</h3>

      <table class="table">
        <thead>
          <tr>
            <th style="width:70px;">ID</th>
            <th>Username</th>
            <th style="width:120px;">Role</th>
            <th style="width:210px;">Created</th>
            <th style="width:140px;">Delete</th>
          </tr>
        </thead>
        <tbody>
          {{ users_rows_html|safe }}
        </tbody>
      </table>
    </div>

  </div>

</body>
</html>
